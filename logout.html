<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logging Out… | Naveo FSM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    /* Simple full-screen centered message */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #003366;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .message {
      text-align: center;
    }
    .message h1 {
      font-size: 1.5rem;
      margin: 0 0 0.5rem;
    }
    .message p {
      margin: 0;
      font-size: 1rem;
      opacity: 0.7;
    }
    .spinner {
      margin-top: 1rem;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top-color: #003366;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Logging you out…</h1>
    <p>Please wait a moment.</p>
    <div class="spinner"></div>
  </div>

  <script>
    // give the spinner a moment to render
    setTimeout(() => {
      localStorage.clear();
      // you may also clear sessionStorage or IndexedDB here if used
      window.location.replace('login.html');
    }, 800);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Naveo FSM – Logout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="assets/js/auth-lite.js"></script>
  <style>
    :root{--primary:#0056b3;--bg:#f5f7fb;--card:#fff;--border:#e5e7eb}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font-family:Poppins, Arial, sans-serif}
    .wrap{max-width:560px;margin:16vh auto;background:var(--card);border:1px solid var(--border);
          border-radius:16px;box-shadow:0 16px 40px rgba(0,0,0,.06);padding:24px;text-align:center}
    h1{margin:0 0 8px;font-size:22px}
    p{margin:0 0 14px;color:#6b7280}
    .btn{display:inline-block;background:var(--primary);color:#fff;text-decoration:none;
         padding:10px 16px;border-radius:10px;margin:4px}
    .btn.secondary{background:#e9eef7;color:#111}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Naveo FSM</h1>
    <p>Signing you out…</p>
    <div style="margin-top:8px">
      <a class="btn" id="roleLink" href="#">Choose role</a>
      <a class="btn secondary" href="index.html">Home</a>
    </div>
  </div>

  <script>
    const BASE_PATH = Auth.BASE_PATH || '';
    const params = new URLSearchParams(location.search);
    const next = params.get('next');
    (function(){
      try { if (window.Auth && Auth.clear) Auth.clear(); } catch(e){}
      const target = next ? next : `${BASE_PATH}/access/role.html`;
      document.getElementById('roleLink').href = target;
      setTimeout(() => {
        try { window.location.replace(target); } catch(e) { window.location.href = target; }
      }, 150);
    })();
  </script>
</body>
</html>

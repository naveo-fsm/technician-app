<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logout | Naveo FSM</title>
  <link rel="icon" type="image/png" href="https://www.naveo.mu/favicon.png"/>
  <style>
    body { background: #003366; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: Arial, sans-serif;}
    .msg { margin: 2rem; font-size: 1.3rem; }
    .logo { height: 48px; margin-bottom: 1.5rem; }
  </style>
</head>
<body>
  <img src="https://www.naveo.mu/wp-content/uploads/2023/10/NAVEO-Logo-WHITE.svg" alt="Naveo FSM" class="logo">
  <div class="msg">You have been logged out.<br>Redirecting to login...</div>
  <script>
    localStorage.removeItem('isLoggedIn');
    localStorage.removeItem('userRole');
    localStorage.removeItem('userEmail');
    setTimeout(function(){ location.href = 'login.html'; }, 1400);
  </script>
</body>
</html>

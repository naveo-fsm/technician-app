<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Naveo FSM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- PWA bits -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#0056b3">
  <link rel="icon" href="/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Role shim (no real auth) -->
  <script src="/assets/js/auth-lite.js"></script>

  <style>
    :root{--primary:#0056b3;--bg:#f5f7fb;--card:#fff;--border:#e5e7eb}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font-family:Poppins, Arial, sans-serif}
    .wrap{max-width:640px;margin:16vh auto;background:var(--card);border:1px solid var(--border);
          border-radius:16px;box-shadow:0 16px 40px rgba(0,0,0,.06);padding:24px;text-align:center}
    h1{margin:0 0 8px;font-size:22px}
    p{margin:0 0 14px;color:#6b7280}
    .btn{display:inline-block;background:var(--primary);color:#fff;text-decoration:none;
         padding:10px 16px;border-radius:10px;margin:4px}
    .btn.secondary{background:#e9eef7;color:#111}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Naveo FSM</h1>
    <p>Launchingâ€¦</p>
    <div style="margin-top:8px">
      <!-- Fallback links if JS/redirect is blocked -->
      <a class="btn" href="/access/role.html">Choose role</a>
      <a class="btn secondary" href="/planner/planner-jobs.html">Planner</a>
      <a class="btn secondary" href="/technician/home.html">Technician</a>
    </div>
  </div>

  <script>
    // If you host under a subpath (e.g., GitHub Pages /repo), set BASE_PATH = '/repo'
    const BASE_PATH = ''; // '' when hosted at domain root

    const landing = {
      planner: `${BASE_PATH}/planner/planner-jobs.html`,
      technician: `${BASE_PATH}/technician/home.html`,
      picker: `${BASE_PATH}/access/role.html`
    };

    // Smart launcher: send user to their app based on saved role
    (function launch(){
      try{
        const role = (localStorage.getItem('fsm_role') || '').toLowerCase();
        if(role === 'planner') {
          window.location.replace(landing.planner);
          return;
        }
        if(role === 'technician') {
          const techId = localStorage.getItem('fsm_technician_id');
          if(techId) { window.location.replace(landing.technician); return; }
        }
        window.location.replace(landing.picker);
      }catch(e){
        console.error('Launch error:', e);
      }
    })();

    // Register service worker (for install/offline), if present
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register(`${BASE_PATH}/sw.js`).catch(console.error);
    }
  </script>
</body>
</html>

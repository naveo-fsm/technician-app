
<!DOCTYPE html>
<html><head>
  <meta charset="UTF-8">
  <title>Inventory Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; }
    th { background: #003366; color: white; }
  </style>
</head>
<body>
<h2>ðŸ“¦ Inventory by Vehicle</h2>
<table id="invTable"><thead>
<tr><th>Vehicle</th><th>Item</th><th>Qty Assigned</th><th>Qty Consumed</th></tr></thead><tbody></tbody></table>

<script>
const assignUrl = "https://sheetdb.io/api/v1/xg2dgvssxzvag"; // replace if needed

async function loadInventory() {
  const res = await fetch(assignUrl);
  const data = await res.json();
  const tbody = document.querySelector("#invTable tbody");
  tbody.innerHTML = "";
  data.forEach(row => {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${row.VehicleNo || ''}</td><td>${row.Item || ''}</td><td>${row.Assigned || 0}</td><td>${row.Consumed || 0}</td>`;
    tbody.appendChild(tr);
  });
}
loadInventory();
</script>
</body></html>

<script>
  document.getElementById('loginForm').onsubmit = function(e) {
    e.preventDefault();
    const role = document.getElementById('role').value;
    if (!role) {
      alert("Please select a role to proceed.");
      return;
    }
    // (Optional) Save role/email to localStorage for later use
    localStorage.setItem('userRole', role);
    localStorage.setItem('userEmail', document.getElementById('email').value.trim());
    // Redirect based on role (case-sensitive!)
    if (role === "planner") window.location.href = "planner/planner.html";
    else if (role === "technician") window.location.href = "technician/assigned-jobs.html";
    else window.location.href = "index.html";
  };
</script>

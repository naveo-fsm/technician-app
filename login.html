
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Naveo FSM Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; text-align: center; padding-top: 50px; }
    .box { background: white; padding: 2rem; max-width: 400px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { color: #003366; }
    button { padding: 1rem 2rem; margin: 1rem; font-size: 1rem; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #0056b3; }
    label { display: block; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Naveo FSM</h1>
    <p>Select your role:</p>
    <button onclick="login('technician')">üë®‚Äçüîß Technician</button>
    <button onclick="login('planner')">üßë‚Äçüíº Planner</button>
    <label><input type="checkbox" id="remember"> Remember Me</label>
  </div>
  <script>
    function login(role) {
      if (document.getElementById("remember").checked) {
        localStorage.setItem("fsm_user_role", role);
      }
      window.location.href = role === "planner" ? "planner.html" : "technician.html";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Naveo FSM</title>
  <link rel="icon" type="image/png" href="https://www.naveo.mu/favicon.png"/>
  <style>
    body {
      background: #f5f7fa;
      display: flex; justify-content: center; align-items: center; height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .login-box {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      min-width: 320px;
      text-align: center;
    }
    .login-box img { height: 54px; margin-bottom: 1.2rem; }
    .login-box h2 { color: #003366; margin-bottom: 1.2rem; }
    .form-group { margin-bottom: 1.2rem; text-align: left; }
    .form-group label { font-weight: 600; color: #003366; display: block; margin-bottom: 0.3rem; }
    .form-group input, .form-group select {
      width: 100%; padding: .65rem;
      border: 1px solid #bbb; border-radius: 5px; font-size: 1rem;
      background: #f8fafc;
    }
    .login-btn {
      width: 100%; padding: .75rem; background: #003366; color: #fff;
      border: none; border-radius: 5px; font-size: 1rem; font-weight: 600; cursor: pointer;
      margin-bottom: .3rem;
      transition: background .2s;
    }
    .login-btn:hover { background: #005299; }
    .msg { color: #dc3545; font-size: .97rem; margin-bottom: .5rem; display:none; }
    .footer { margin-top: 1.5rem; color: #888; font-size: .93rem;}
  </style>
</head>
<body>

    <h2>Sign In to FSM</h2>
    <div class="msg" id="errorMsg"></div>

      <div class="form-group">
        <label for="role">Role</label>

          <option value="planner">Planner</option>
          <option value="technician">Technician</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" required placeholder="you@naveo.mu"/>
      </div>
      <div class="form-group">
        <label for="pwd">Password</label>
        <input id="pwd" type="password" required placeholder="Password"/>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="footer">Powered by Naveo Ltd &mdash; Field Service Management</div>
  </div>
  <script src="assets/js/auth.js"></script>

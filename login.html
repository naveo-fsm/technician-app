<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | Naveo FSM</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="login-container">
    <h1>Welcome to Naveo FSM</h1>
    <form id="loginForm">
      <label>
        Username
        <input type="text" id="username" required />
      </label>
      <label>
        Password
        <input type="password" id="password" required />
      </label>
      <label>
        Role
        <select id="role">
          <option value="technician">Technician</option>
          <option value="planner">Planner</option>
          <option value="admin">Admin</option>
        </select>
      </label>
      <button type="submit">Login</button>
      <p id="errorMsg" class="error" style="display:none;">Invalid credentials, please try again.</p>
    </form>
  </div>

  <script type="module">
    import { validateLogin } from './assets/js/auth.js';

    const form = document.getElementById('loginForm');
    const err  = document.getElementById('errorMsg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const role     = document.getElementById('role').value;

      if (validateLogin(role, username, password)) {
        // store role & user in localStorage
        localStorage.setItem('userRole', role);
        localStorage.setItem('username', username);
        // redirect to PWA entrypoint
        window.location.href = 'index.html';
      } else {
        err.style.display = 'block';
      }
    });
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <title>Assign Job</title>
  <style>
    body { font-family: Arial; padding: 2rem; }
    label { display: block; margin: 1rem 0 0.3rem; }
    input, select, button { padding: 0.5rem; width: 100%; max-width: 400px; }
  </style>
</head><body>
<h2>üìù Assign New Job</h2>
<form onsubmit="submitJob(); return false;">
  <label>Technician ID</label><input id="techID" required>
  <label>Technician Name</label><input id="techName" required>
  <label>Vehicle No</label><input id="vehicle" required>
  <label>Intervention Type</label><input id="intervention" required>
  <label>Status</label>
  <select id="status">
    <option>Assigned</option><option>In Progress</option><option>Completed</option>
  </select>
  <label>Date</label><input type="date" id="date" required>
  <button type="submit">Submit</button>
</form>
<p id="msg"></p>
<script>
async function submitJob() {
  const payload = {
    TechnicianID: techID.value,
    FullName: techName.value,
    VehicleNo: vehicle.value,
    InterventionID: intervention.value,
    Status: status.value,
    Date: date.value
  };
  const res = await fetch("https://sheetdb.io/api/v1/xg2dgvssxzvag", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ data: [payload] })
  });
  msg.textContent = "‚úÖ Job assigned successfully!";
}
</script>
</body></html>

<!DOCTYPE html>
<html lang="en">
<head>
  <script src="../assets/js/auth.js"></script>
  <meta charset="UTF-8" />
  <title>Planner Panel - Naveo FSM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --sidebar-bg: #003366;
      --sidebar-hover: #005299;
      --text-light: #fff;
      --bg: #f9f9f9;
      --main-padding: 1.5rem;
      --radius: 8px;
      --shadow: rgba(0,0,0,0.1);
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { display: flex; height: 100vh; font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); }
    .sidebar {
      width: 240px;
      background: var(--sidebar-bg);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      padding: var(--main-padding);
      box-shadow: 2px 0 8px var(--shadow);
    }
    .sidebar h2 {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      color: var(--text-light);
      text-decoration: none;
      border-radius: var(--radius);
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background: var(--sidebar-hover);
    }
    .sidebar a svg {
      margin-right: 0.75rem;
      width: 1rem;
      height: 1rem;
      fill: currentColor;
    }
    .main {
      flex: 1;
      padding: var(--main-padding);
      overflow: auto;
    }
    iframe {
      width: 100%;
      height: calc(100vh - (var(--main-padding) * 2));
      border: none;
      border-radius: var(--radius);
      box-shadow: 0 2px 10px var(--shadow);
    }
    @media (max-width: 768px) {
      .sidebar { position: fixed; width: 200px; height: 100%; z-index: 10; transform: translateX(-100%); transition: transform 0.3s; }
      .sidebar.open { transform: translateX(0); }
      .main { margin-left: 0; }
      .mobile-toggle {
        display: block;
        background: var(--sidebar-bg);
        color: var(--text-light);
        border: none;
        padding: 0.5rem;
        font-size: 1.25rem;
        cursor: pointer;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <h2>Naveo Planner</h2>
    <a href="#" onclick="load('dashboard.html')"><svg viewBox="0 0 16 16"><path d="M8 0L6 2h4L8 0zM0 6v2h16V6H0zm2 4l2 2V8H2v2zm10 2l2-2v-2h-4v4h2z"/></svg>Dashboard</a>
    <a href="#" onclick="load('planner-jobs.html')"><svg viewBox="0 0 16 16"><path d="M2 2h12v2H2zM2 6h12v2H2zM2 10h12v2H2z"/></svg>Job Assignments</a>
    <a href="#" onclick="load('planner-inventory.html')"><svg viewBox="0 0 16 16"><path d="M2 2h12v12H2z"/></svg>Inventory</a>
    <a href="#" onclick="load('realtime-map.html')"><svg viewBox="0 0 16 16"><path d="M1 1l14 7-14 7z"/></svg>Routes</a>
    <a href="#" onclick="load('assign-job-enhanced.html')"><svg viewBox="0 0 16 16"><path d="M8 1l3 6-3 6-3-6 3-6z"/></svg>Assign Job</a>
  </div>
  <div class="main">
    <button class="mobile-toggle" onclick="document.getElementById('sidebar').classList.toggle('open')">â˜°</button>
    <iframe id="frameView" src="dashboard.html"></iframe>
  </div>
  <script>
    function load(page) {
      document.getElementById('frameView').src = page;
      if(window.innerWidth < 768) document.getElementById('sidebar').classList.remove('open');
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <script src="../assets/js/auth.js"></script>
  <meta charset="UTF-8" />
  <title>Assign Job - Enhanced</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f2f2f2; }
    .section { background: white; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, select { width: 100%; padding: 0.5rem; margin-top: 0.3rem; border-radius: 5px; border: 1px solid #ccc; }
    .btn { padding: 0.6rem 1.2rem; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 1rem; }
    .btn:hover { background: #0056b3; }
    .preview { margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="section">
    <h2>ðŸ“‹ Assign Service Order</h2>
    <label>Technician</label>
    <input type="text" id="techID" />

    <label>Vehicle No</label>
    <input type="text" id="vehicleNo" />

    <label>Intervention Type</label>
    <input type="text" id="intervention" />

    <label>Attachment (Image or PDF)</label>
    <input type="file" id="fileInput" accept="image/*,.pdf" />

    <div class="preview" id="filePreview"></div>

    <button class="btn" onclick="submitSO()">âœ… Assign</button>
  </div>

  <script>
    let uploadedURL = "";

    async function uploadToCloudinary(file) {
      const url = "https://api.cloudinary.com/v1_1/dcnji9xvd/upload";
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", "unsigned");  // your unsigned preset
      const res = await fetch(url, { method: "POST", body: formData });
      const data = await res.json();
      return data.secure_url;
    }

    async function submitSO() {
      const tech = document.getElementById("techID").value;
      const vehicle = document.getElementById("vehicleNo").value;
      const intervention = document.getElementById("intervention").value;
      
    const file = document.getElementById("fileInput").files[0];
    if (file) {
      const allowedTypes = ['image/jpeg', 'image/png', 'application/pdf'];
      if (!allowedTypes.includes(file.type)) {
        alert("Invalid file type. Only JPG, PNG, and PDF allowed.");
        return;
      }
      if (file.size > 5 * 1024 * 1024) {
        alert("File too large. Max size is 5MB.");
        return;
      }
    }
    

      if (!tech || !vehicle || !intervention) {
        alert("Please fill all fields");
        return;
      }

      let fileUrl = "";
      if (file) {
        fileUrl = await uploadToCloudinary(file);
        document.getElementById("filePreview").innerHTML = \`Uploaded: <a href="\${fileUrl}" target="_blank">View File</a>\`;
      }

      const body = {
        data: {
          TechnicianID: tech,
          VehicleNo: vehicle,
          InterventionID: intervention,
          AttachmentURL: fileUrl
        }
      };

      await fetch("https://sheetdb.io/api/v1/xg2dgvssxzvag", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      alert("Service Order Assigned!");
    }
  </script>
</body>
</html>

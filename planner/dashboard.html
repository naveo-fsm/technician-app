<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FSM Planner Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    :root {
      --primary-start: #4e54c8;
      --primary-end: #8f94fb;
      --success-start: #11998e;
      --success-end: #38ef7d;
      --warning-start: #f7971e;
      --warning-end: #ffd200;
      --danger-start: #e53935;
      --danger-end: #e35d5b;
      --bg: #f5f5f5;
      --card-bg: #fff;
      --radius: 8px;
      --spacing: 1rem;
      --text: #333;
      --border: #ddd;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: var(--spacing);
    }
    .header {
      font-size: 1.75rem;
      text-align: center;
      margin-bottom: var(--spacing);
      color: var(--primary-start);
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing);
      justify-content: center;
      margin-bottom: calc(var(--spacing) * 1.5);
    }
    .filters label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
      color: var(--text);
    }
    .filters select, .filters input {
      padding: 0.6rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      min-width: 140px;
    }
    .filters .btn {
      align-self: flex-end;
      padding: 0.6rem 1.2rem;
      border-radius: var(--radius);
    }
    .btn-primary { background: var(--primary-start); color: #fff; border: none; cursor: pointer; transition: background 0.3s; }
    .btn-primary:hover { background: var(--primary-end); }
    .kpi-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: var(--spacing);
      margin-bottom: calc(var(--spacing) * 2);
    }
    .kpi-card {
      background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
      padding: calc(var(--spacing) * 1.2);
      border-radius: var(--radius);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      color: #fff;
    }
    .kpi-card:nth-child(1) { background: linear-gradient(135deg, var(--primary-start), var(--primary-end)); }
    .kpi-card:nth-child(2) { background: linear-gradient(135deg, var(--success-start), var(--success-end)); }
    .kpi-card:nth-child(3) { background: linear-gradient(135deg, var(--warning-start), var(--warning-end)); }
    .kpi-card:nth-child(4) { background: linear-gradient(135deg, var(--danger-start), var(--danger-end)); }
    .kpi-card h3 { margin-bottom: 0.5rem; font-size: 1.1rem; }
    .kpi-card p { font-size: 1.5rem; margin: 0; }
    .charts {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--spacing);
      flex-wrap: wrap;
    }
    .chart-card {
      background: var(--card-bg);
      padding: var(--spacing);
      border-radius: var(--radius);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    @media (max-width: 800px) {
      .charts { grid-template-columns: 1fr; }
    }
    canvas { width: 100% !important; height: auto !important; }
  </style>
</head>
<body>
  <div class="header">ðŸ“Š FSM Planner Dashboard</div>

  <div class="filters">
    <label>Technician
      <select id="techFilter"><option value="">All</option></select>
    </label>
    <label>From
      <input type="date" id="from" />
    </label>
    <label>To
      <input type="date" id="to" />
    </label>
    <button class="btn btn-primary" onclick="renderDashboard()">Apply</button>
    <button class="btn btn-primary" onclick="exportPDF()">Export PDF</button>
  </div>

  <div class="kpi-container">
    <div class="kpi-card"><h3>Total Jobs</h3><p id="kpi-total">0</p></div>
    <div class="kpi-card"><h3>Completed</h3><p id="kpi-completed">0</p></div>
    <div class="kpi-card"><h3>In Progress</h3><p id="kpi-progress">0</p></div>
    <div class="kpi-card"><h3>Cancelled</h3><p id="kpi-cancelled">0</p></div>
  </div>

  <div class="charts">
    <div class="chart-card">
      <canvas id="statusChart"></canvas>
    </div>
    <div class="chart-card">
      <canvas id="trendChart"></canvas>
    </div>
  </div>

  <script>
    // JS unchanged
  </script>
</body>
</html>

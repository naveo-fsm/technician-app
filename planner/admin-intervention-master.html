<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intervention Type Master</title>
  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --bg: #f5f7fa;
      --card-bg: #fff;
      --radius: 8px;
      --spacing: 1rem;
      --text: #333;
      --text-muted: #666;
      --border: #e0e0e0;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: var(--spacing);
    }
    h2 {
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: var(--spacing);
      text-align: center;
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: var(--spacing);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: var(--spacing);
    }
    .form-inline {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .form-inline input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: #fff;
    }
    .form-inline button {
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.3s;
    }
    .form-inline button:hover { background: var(--primary-dark); }

    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card-bg);
      border-radius: var(--radius);
      overflow: hidden;
    }
    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid var(--border);
      text-align: left;
      font-size: 0. ninerem;
    }
    th {
      background: var(--primary);
      color: #fff;
      font-weight: 600;
    }
    tr:nth-child(even) td { background: #f9f9f9; }

    .actions button {
      margin-right: 0.25rem;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      color: #fff;
      font-size: 0.85rem;
      transition: opacity 0.3s;
    }
    .btn-edit   { background: #17a2b8; }
    .btn-save   { background: #28a745; }
    .btn-cancel { background: #6c757d; }
    .btn-delete { background: #dc3545; }
    .actions button:hover { opacity: 0.8; }

    @media (max-width: 600px) {
      .form-inline { flex-direction: column; }
      .actions { display: flex; flex-wrap: wrap; gap: 0.25rem; }
    }
  </style>
</head>
<body>
  <h2>Intervention Type Master</h2>

  <div class="card">
    <div class="form-inline" id="addForm">
      <input type="text" id="newType" placeholder="New Intervention Type" />
      <input type="text" id="newChecklist" placeholder="Default Checklist Template" />
      <button onclick="addType()">Add</button>
    </div>
  </div>

  <div class="table-container">
    <table id="typesTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Type</th>
          <th>Default Checklist</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const sheetDBEndpoint = 'https://sheetdb.io/api/v1/xg2dgvssxzvag/collections/InterventionTypes';
    async function fetchJSON(url, opts) {
      const res = await fetch(url, opts);
      if (!res.ok) throw new Error(res.statusText);
      return res.json();
    }
    async function loadTypes() {
      try {
        const data = await fetchJSON(sheetDBEndpoint);
        const tbody = document.querySelector('#typesTable tbody');
        tbody.innerHTML = '';
        data.forEach(item => {
          const tr = document.createElement('tr');
          tr.dataset.id = item.id;
          tr.innerHTML = `
            <td>${item.id}</td>
            <td><span class="label-type">${item.type}</span><input class="edit-type" type="text" value="${item.type}" style="display:none;"/></td>
            <td><span class="label-check">${item.defaultChecklist||''}</span><input class="edit-check" type="text" value="${item.defaultChecklist||''}" style="display:none;"/></td>
            <td class="actions">
              <button class="btn-edit"   onclick="startEdit(this)">Edit</button>
              <button class="btn-save"   onclick="saveEdit(this)" style="display:none;">Save</button>
              <button class="btn-cancel" onclick="cancelEdit(this)" style="display:none;">Cancel</button>
              <button class="btn-delete" onclick="deleteType(this)">Delete</button>
            </td>`;
          tbody.appendChild(tr);
        });
      } catch(err) { alert('Error loading: '+err.message); }
    }
    async function addType() {
      const type = document.getElementById('newType').value.trim();
      const checklist = document.getElementById('newChecklist').value.trim();
      if(!type) return alert('Enter a type');
      try {
        await fetchJSON(sheetDBEndpoint, {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ data:{ type, defaultChecklist:checklist } })
        });
        document.getElementById('newType').value='';
        document.getElementById('newChecklist').value='';
        loadTypes();
      } catch(err){ alert('Error adding: '+err.message); }
    }
    function startEdit(btn) {
      const tr=btn.closest('tr');
      tr.querySelector('.label-type').hidden=true;
      tr.querySelector('.label-check').hidden=true;
      tr.querySelector('.edit-type').style.display='block';
      tr.querySelector('.edit-check').style.display='block';
      tr.querySelector('.btn-edit, .btn-delete').forEach(e=>e.hidden=true);
      tr.querySelector('.btn-save, .btn-cancel').forEach(e=>e.style.display='inline-block');
    }
    function cancelEdit(btn) {
      const tr=btn.closest('tr');
      tr.querySelector('.label-type').hidden=false;
      tr.querySelector('.label-check').hidden=false;
      tr.querySelector('.edit-type').style.display='none';
      tr.querySelector('.edit-check').style.display='none';
      tr.querySelector('.btn-edit, .btn-delete').forEach(e=>e.hidden=false);
      tr.querySelector('.btn-save, .btn-cancel').forEach(e=>e.style.display='none');
    }
    async function saveEdit(btn) {
      const tr=btn.closest('tr');
      const id=tr.dataset.id;
      const newType=tr.querySelector('.edit-type').value.trim();
      const newChecklist=tr.querySelector('.edit-check').value.trim();
      if(!newType) return alert('Type cannot be empty');
      try{
        await fetchJSON(`${sheetDBEndpoint}/${id}`,{
          method:'PUT',headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ data:{ type:newType, defaultChecklist:newChecklist } })
        });
        cancelEdit(btn);
        loadTypes();
      } catch(err){ alert('Error saving: '+err.message); }
    }
    async function deleteType(btn) {
      if(!confirm('Remove this type?')) return;
      const tr=btn.closest('tr');
      const id=tr.dataset.id;
      try{
        await fetchJSON(`${sheetDBEndpoint}/${id}`,{ method:'DELETE' });
        loadTypes();
      } catch(err){ alert('Error deleting: '+err.message); }
    }
    document.addEventListener('DOMContentLoaded', loadTypes);
  </script>
</body>
</html>

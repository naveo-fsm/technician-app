<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Intervention Type Master</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f5f7fa;
    }
    h2 {
      color: #003366;
    }
    .form-inline {
      margin-bottom: 1rem;
    }
    .form-inline input {
      padding: 0.5rem;
      margin-right: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-inline button {
      padding: 0.5rem 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-inline button:hover {
      background: #218838;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
    }
    th {
      background: #003366;
      color: white;
    }
    td input {
      width: 100%;
      box-sizing: border-box;
      padding: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .actions button {
      margin-right: 0.5rem;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }
    .btn-edit   { background: #007bff; }
    .btn-save   { background: #28a745; }
    .btn-cancel { background: #6c757d; }
    .btn-delete { background: #dc3545; }
    .btn-edit:hover   { background: #0056b3; }
    .btn-save:hover   { background: #218838; }
    .btn-cancel:hover { background: #5a6268; }
    .btn-delete:hover { background: #c82333; }
  </style>
</head>
<body>
  <h2>Intervention Type Master</h2>

  <div class="form-inline" id="addForm">
    <input type="text" id="newType" placeholder="New Intervention Type" />
    <input type="text" id="newChecklist" placeholder="Default Checklist Template" />
    <button onclick="addType()">Add</button>
  </div>

  <table id="typesTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Default Checklist</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // ▶️ REPLACE this with your real SheetDB endpoint:
    const sheetDBEndpoint = 'https://sheetdb.io/api/v1/xg2dgvssxzvag/collections/InterventionTypes';

    // Utility: fetch JSON or throw
    async function fetchJSON(url, opts) {
      const res = await fetch(url, opts);
      if (!res.ok) throw new Error(res.status + ' ' + res.statusText);
      return res.json();
    }

    // Load & render all types
    async function loadTypes() {
      try {
        const data = await fetchJSON(sheetDBEndpoint);
        const tbody = document.querySelector('#typesTable tbody');
        tbody.innerHTML = '';
        data.forEach(item => {
          const tr = document.createElement('tr');
          tr.dataset.id = item.id;
          tr.innerHTML = `
            <td>${item.id}</td>
            <td>
              <span class="label-type">${item.type}</span>
              <input class="edit-type" type="text" value="${item.type}" style="display:none;" />
            </td>
            <td>
              <span class="label-check">${item.defaultChecklist||''}</span>
              <input class="edit-check" type="text" value="${item.defaultChecklist||''}" style="display:none;" />
            </td>
            <td class="actions">
              <button class="btn-edit"   onclick="startEdit(this)">Edit</button>
              <button class="btn-save"   onclick="saveEdit(this)" style="display:none;">Save</button>
              <button class="btn-cancel" onclick="cancelEdit(this)" style="display:none;">Cancel</button>
              <button class="btn-delete" onclick="deleteType(this)">Delete</button>
            </td>`;
          tbody.appendChild(tr);
        });
      } catch (err) {
        alert('Error loading types: ' + err.message);
      }
    }

    // Add new type
    async function addType() {
      const type = document.getElementById('newType').value.trim();
      const checklist = document.getElementById('newChecklist').value.trim();
      if (!type) return alert('Enter an intervention type');
      try {
        await fetchJSON(sheetDBEndpoint, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ data: { type, defaultChecklist: checklist } })
        });
        document.getElementById('newType').value = '';
        document.getElementById('newChecklist').value = '';
        loadTypes();
      } catch (err) {
        alert('Error adding type: ' + err.message);
      }
    }

    // Begin inline edit
    function startEdit(btn) {
      const tr = btn.closest('tr');
      tr.querySelector('.label-type').style.display = 'none';
      tr.querySelector('.label-check').style.display = 'none';
      tr.querySelector('.edit-type').style.display = '';
      tr.querySelector('.edit-check').style.display = '';
      tr.querySelector('.btn-edit').style.display = 'none';
      tr.querySelector('.btn-delete').style.display = 'none';
      tr.querySelector('.btn-save').style.display = '';
      tr.querySelector('.btn-cancel').style.display = '';
    }
    // Cancel inline edit
    function cancelEdit(btn) {
      const tr = btn.closest('tr');
      tr.querySelector('.label-type').style.display = '';
      tr.querySelector('.label-check').style.display = '';
      tr.querySelector('.edit-type').style.display = 'none';
      tr.querySelector('.edit-check').style.display = 'none';
      tr.querySelector('.btn-edit').style.display = '';
      tr.querySelector('.btn-delete').style.display = '';
      tr.querySelector('.btn-save').style.display = 'none';
      tr.querySelector('.btn-cancel').style.display = 'none';
    }

    // Save inline edit
    async function saveEdit(btn) {
      const tr = btn.closest('tr');
      const id = tr.dataset.id;
      const newType      = tr.querySelector('.edit-type').value.trim();
      const newChecklist = tr.querySelector('.edit-check').value.trim();
      if (!newType) return alert('Type cannot be empty');
      try {
        await fetchJSON(`${sheetDBEndpoint}/${id}`, {
          method: 'PUT',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ data: { type: newType, defaultChecklist: newChecklist } })
        });
        cancelEdit(btn);
        loadTypes();
      } catch (err) {
        alert('Error saving: ' + err.message);
      }
    }

    // Delete a type
    async function deleteType(btn) {
      if (!confirm('Remove this intervention type?')) return;
      const tr = btn.closest('tr');
      const id = tr.dataset.id;
      try {
        await fetchJSON(`${sheetDBEndpoint}/${id}`, { method:'DELETE' });
        loadTypes();
      } catch (err) {
        alert('Error deleting: ' + err.message);
      }
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', loadTypes);
  </script>
</body>
</html>

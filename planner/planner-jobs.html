<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Planner • Jobs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="../assets/js/noco.js"></script>
  <script src="../assets/js/auth-lite.js"></script>
  <style>
    :root{--primary:#0056b3;--bg:#f5f7fb;--card:#fff;--border:#e5e7eb;--muted:#6b7280}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);font-family:Poppins,Arial,sans-serif}
    header{display:flex;justify-content:space-between;align-items:center;padding:14px 18px;background:#fff;border-bottom:1px solid var(--border)}
    h1{font-size:18px;margin:0}
    .wrap{max-width:1180px;margin:16px auto;background:#fff;border:1px solid var(--border);border-radius:16px;box-shadow:0 10px 24px rgba(0,0,0,.05);padding:16px}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    label{font-weight:600;font-size:.9rem}
    input,select{padding:10px;border:1px solid var(--border);border-radius:10px}
    .btn{background:var(--primary);color:#fff;border:none;border-radius:10px;padding:8px 12px;cursor:pointer}
    .btn.secondary{background:#e9eef7;color:#111}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    thead th, tbody td{padding:8px;border-bottom:1px solid var(--border);text-align:left}
    .badge{padding:2px 8px;border-radius:999px;background:#eef5ff}
  </style>
</head>
<body>
  <script>Auth.ensureRole(['planner']);</script>

  <header>
    <h1>Jobs</h1>
    <nav class="row">
      <a class="btn secondary" href="./planner.html">Home</a>
      <a class="btn secondary" href="./assign-job-enhanced.html">Assign SO</a>
      <a class="btn secondary" href="./assign-inventory-selector.html">Assign Inventory</a>
    </nav>
  </header>
  <script>document.addEventListener('DOMContentLoaded', ()=> Auth.injectRoleBadge('header'));</script>

  <div class="wrap">
    <div class="row">
      <div><label>Status</label><br/>
        <select id="f_status">
          <option value="">(any)</option>
          <option>assigned</option>
          <option>in_progress</option>
          <option>completed</option>
          <option>cancelled</option>
        </select>
      </div>
      <div><label>Technician (id)</label><br/><input id="f_tech" placeholder="e.g. 12"/></div>
      <div><label>From</label><br/><input id="f_from" type="date"/></div>
      <div><label>To</label><br/><input id="f_to" type="date"/></div>
      <div style="align-self:end"><button class="btn" onclick="loadJobs()">Filter</button></div>
      <div style="align-self:end"><button class="btn secondary" onclick="resetFilters()">Reset</button></div>
    </div>

    <div style="overflow:auto">
      <table>
        <thead>
          <tr>
            <th>SO</th><th>Scheduled</th><th>Status</th><th>Technician</th>
            <th>Address</th><th>Vehicles</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="jobsBody"><tr><td colspan="7">Loading…</td></tr></tbody>
      </table>
    </div>
  </div>

  <script>
    const { T } = NC, api = NCAPI, U = NCUTIL;

    function resetFilters(){
      ['#f_status','#f_tech','#f_from','#f_to'].forEach(s=>{ const el=document.querySelector(s); if(el) el.value=''; });
      loadJobs();
    }

    async function loadJobs(){
      let qs = 'limit=1000&sort=scheduled_at';
      const st = v('#f_status'); const tech = +v('#f_tech')||null;
      const from = document.querySelector('#f_from').value;
      const to   = document.querySelector('#f_to').value;

      if(st) qs += `&filter=(status,eq,${st})`;
      if(tech) qs += `&filter=(technician_id,eq,${tech})`;
      if(from && to) qs += `&filter=(scheduled_at,between,${new Date(from).toISOString()},${new Date(to).toISOString()})`;

      const [soRes, vehRes, techRes] = await Promise.all([
        api.list(T.service_orders, qs),
        api.list(T.service_order_vehicles, 'limit=10000&select=id,service_order_id'),
        api.list(T.technicians, 'limit=2000&select=id,full_name')
      ]);

      const vehCount = {};
      vehRes.list.forEach(v => vehCount[v.service_order_id] = (vehCount[v.service_order_id]||0)+1);
      const techMap = Object.fromEntries(techRes.list.map(t=>[t.id, t.full_name||('Tech #'+t.id)]));

      const rows = soRes.list.map(r => `
        <tr>
          <td>${r.so_id || ('SO #'+r.id)}</td>
          <td>${r.scheduled_at ? new Date(r.scheduled_at).toLocaleString() : '—'}</td>
          <td><span class="badge">${r.status||''}</span></td>
          <td>${techMap[r.technician_id]||''}</td>
          <td>${r.address||''}</td>
          <td>${vehCount[r.id]||0}</td>
          <td>
            <a class="btn secondary" href="./assign-inventory-selector.html">Inventory</a>
            <a class="btn secondary" href="./assign-job-enhanced.html?edit=${r.id}">Edit</a>
          </td>
        </tr>
      `).join('');
      document.getElementById('jobsBody').innerHTML = rows || '<tr><td colspan="7">No jobs</td></tr>';
    }

    function v(sel){ const e=document.querySelector(sel); return e? e.value : ''; }
    document.addEventListener('DOMContentLoaded', loadJobs);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <script src="../assets/js/auth.js"></script>
  <meta charset="UTF-8" />
  <title>Planner ‚Äì Service Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --bg: #f9f9f9;
      --card-bg: #fff;
      --border: #ccc;
      --radius: 6px;
      --spacing: 1rem;
      --text: #333;
    }
    *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      padding: var(--spacing);
      color: var(--text);
    }
    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: var(--spacing);
      font-size: 1.5rem;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing);
      margin-bottom: var(--spacing);
      justify-content: center;
    }
    .filters label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
      color: var(--text);
    }
    .filters select, .filters input {
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      min-width: 120px;
    }
    .filters .btn {
      align-self: flex-end;
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.3s;
    }
    .filters .btn:hover { background: var(--primary-dark); }
    .table-container {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid var(--border);
      text-align: left;
      font-size: 0.95rem;
    }
    th {
      background: var(--primary);
      color: #fff;
      cursor: pointer;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:nth-child(even) td { background: #f1f1f1; }
    .btn-action {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: var(--radius);
      color: #fff;
      background: var(--primary);
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }
    .btn-action:hover { background: var(--primary-dark); }
    .pagination {
      margin-top: var(--spacing);
      text-align: center;
    }
    .page-btn {
      padding: 0.4rem 0.8rem;
      margin: 0 0.2rem;
      border: none;
      border-radius: var(--radius);
      background: #e0e0e0;
      cursor: pointer;
      transition: background 0.3s;
    }
    .page-btn.active {
      background: var(--primary);
      color: #fff;
    }
    .page-btn:hover { background: var(--primary-dark); color:#fff; }
    .modal {
      display: none;
      position: fixed; top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.5);
      justify-content: center; align-items: center;
    }
    .modal-content {
      background: var(--card-bg);
      padding: var(--spacing);
      border-radius: var(--radius);
      width: 90%; max-width: 500px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .modal-content h3 { margin-top:0; color: var(--primary); }
    @media (max-width: 768px) {
      .filters { flex-direction: column; align-items: stretch; }
      .pagination { text-align: left; }
      table { min-width: unset; }
    }
  </style>
</head>
<body>
  <h2>üìã Planner ‚Äì Service Orders</h2>

  <div class="filters">
    <label>Technician
      <select id="techFilter"><option value="">All</option></select>
    </label>
    <label>Status
      <select id="statusFilter">
        <option value="">All</option>
        <option value="Assigned">Assigned</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
        <option value="Cancelled">Cancelled</option>
      </select>
    </label>
    <label>From
      <input type="date" id="fromDate" />
    </label>
    <label>To
      <input type="date" id="toDate" />
    </label>
    <button class="btn btn-primary" onclick="applyFilters()">Apply</button>
    <button class="btn btn-primary" onclick="exportCSV()">Export CSV</button>
    <button class="btn btn-primary" onclick="exportPDF()">Export PDF</button>
  </div>

  <div class="table-container">
    <table id="soTable">
      <thead>
        <tr>
          <th onclick="sortTable(0)">ID</th>
          <th onclick="sortTable(1)">Technician</th>
          <th onclick="sortTable(2)">Vehicle</th>
          <th onclick="sortTable(3)">Date</th>
          <th onclick="sortTable(4)">Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="pagination" id="pagination"></div>

  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3>üìù Update Service Order</h3>
      <input type="hidden" id="editSOID">
      <label>Technician</label>
      <input type="text" id="editTech">
      <label>Vehicle No</label>
      <input type="text" id="editVehicle">
      <label>Status</label>
      <select id="editStatus">
        <option>Assigned</option>
        <option>In Progress</option>
        <option>Completed</option>
        <option>Cancelled</option>
      </select>
      <label>Remarks</label>
      <textarea id="editRemarks"></textarea>
      <button class="btn btn-primary" onclick="submitEdit()">üíæ Save</button>
    </div>
  </div>

  <script>
    // JS unchanged...
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naveo FSM — Admin · Technicians</title>
  <!-- Global stylesheet (adjust path if this file is inside a subfolder) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="technician-app/assets/naveo.css">
  <style>
    /* Page-specific micro-helpers */
    .avatar { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; border: 1px solid var(--border); }
    .toolbar { display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    .grow { flex:1 1 auto; }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="title">Naveo FSM</div>
    <span class="muted">Admin · Technicians</span>
    <div class="grow"></div>
    <button class="btn" id="btnSettings" title="NocoDB settings">⚙️ Settings</button>
  </div>

  <aside class="sidebar">
    <div class="brand">Naveo</div>
    <a href="dashboard.html">Dashboard</a>
    <a href="planner-jobs.html">Service Orders</a>
    <a href="planner-inventory.html">Inventory</a>
    <a href="reports.html">Reports</a>
    <a href="admin-intervention-master.html">Admin · Intervention Types</a>
    <a class="active" href="admin-tech-master.html">Admin · Technicians</a>
  </aside>

  <main class="main">
    <div class="card">
      <div class="card-header">
        <h2>Technicians</h2>
        <div class="toolbar">
          <input id="q" class="input" placeholder="Search name/email/phone…" style="min-width:280px" />
          <select id="roleFilter" class="select">
            <option value="">All roles</option>
            <option>technician</option>
            <option>lead</option>
            <option>contractor</option>
          </select>
          <select id="statusFilter" class="select">
            <option value="">All status</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
          <button class="btn" id="btnRefresh">↻ Refresh</button>
          <button class="btn btn-outline" id="btnExport">Export CSV</button>
          <button class="btn btn-primary" id="btnAdd">＋ New</button>
        </div>
      </div>
      <div class="card-body">
        <div class="table-wrap">
          <table class="table" id="tbl">
            <thead>
              <tr>
                <th style="width:48px">#</th>
                <th style="width:52px">Photo</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th style="width:120px">Role</th>
                <th style="width:120px">Status</th>
                <th style="width:120px" id="thShift">Shift (min)</th>
                <th style="width:120px">Updated</th>
                <th class="text-right" style="width:180px">Actions</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
        <div class="flex justify-between items-center mt-4">
          <div class="muted" id="meta">0 items</div>
          <div class="pagination" id="pager"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Create / Edit Modal -->
  <div class="modal-backdrop" id="editModal">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="editTitle">
      <header><h3 id="editTitle">New Technician</h3></header>
      <div class="content">
        <form class="form" id="editForm">
          <input type="hidden" id="tech_id" />
          <div class="form-row">
            <div class="col-6">
              <label class="label">Full name</label>
              <input class="input" id="full_name" placeholder="Optional if column doesn't exist" />
            </div>
            <div class="col-6">
              <label class="label">Email <span class="muted">(required)</span></label>
              <input class="input" id="email_address" type="email" required />
            </div>
            <div class="col-4">
              <label class="label">Phone</label>
              <input class="input" id="phone" />
            </div>
            <div class="col-4">
              <label class="label">Role</label>
              <select class="select" id="role">
                <option>technician</option>
                <option>lead</option>
                <option>contractor</option>
              </select>
            </div>
            <div class="col-4">
              <label class="label">Status</label>
              <select class="select" id="status">
                <option value="active">active</option>
                <option value="inactive">inactive</option>
              </select>
            </div>
            <div class="col-4">
              <label class="label">Shift minutes</label>
              <input class="input" id="shift_minutes" type="number" min="0" placeholder="480" />
            </div>
            <div class="col-4">
              <label class="label">Preferred language</label>
              <select class="select" id="preferred_language">
                <option value="">—</option>
                <option value="en">English</option>
                <option value="fr">Français</option>
              </select>
            </div>
            <div class="col-4">
              <label class="label">Photo URL</label>
              <input class="input" id="photo_url" placeholder="https://..." />
            </div>
          </div>
        </form>
      </div>
      <footer>
        <button class="btn" data-close>Cancel</button>
        <button class="btn btn-primary" id="btnSave">Save</button>
      </footer>
    </div>
  </div>

  <script>
    // --- Config --------------------------------------------------------------
    const NC_BASE = localStorage.getItem('NC_BASE') || 'https://app.nocodb.com/api/v2';
    const NC_PAT  = localStorage.getItem('NC_PAT') || '';
    const TBL_TECH = 'mzw1focsec0tekg'; // technicians

    function headers() { return { 'Content-Type': 'application/json', 'xc-token': NC_PAT }; }
    function fmtDT(v){ if(!v) return ''; const d = new Date(v); return d.toLocaleString(); }
    function el(html){ const t=document.createElement('template'); t.innerHTML=html.trim(); return t.content.firstChild; }

    // --- State ---------------------------------------------------------------
    let state = { page:1, limit:10, total:0, q:'', role:'', status:'' };

    // --- List/pager ----------------------------------------------------------
    async function fetchTechs(){
      const {page, limit, q, role, status} = state;
      const offset = (page-1)*limit;
      let url = `${NC_BASE}/tables/${TBL_TECH}/records?limit=${limit}&offset=${offset}&orderBy=updated_at&order=desc`;
      const filters=[];
      if(q) filters.push(`(full_name,like,${encodeURIComponent('%'+q+'%')})~or(email_address,like,${encodeURIComponent('%'+q+'%')})~or(phone,like,${encodeURIComponent('%'+q+'%')})`);
      if(role) filters.push(`(role,eq,${role})`);
      if(status) filters.push(`(status,eq,${status})`);
      if(filters.length) url += `&where=${filters.join('~and')}`;
      const res = await fetch(url,{ headers: headers() });
      if(!res.ok){ alert('Load failed. Check NC_BASE / NC_PAT'); return; }
      const rows = await res.json();

      // count
      let countUrl = `${NC_BASE}/tables/${TBL_TECH}/records/count`;
      if(filters.length) countUrl += `?where=${filters.join('~and')}`;
      const c = await fetch(countUrl,{ headers: headers() }).then(r=>r.json());
      state.total = c?.count || rows.length;

      renderTable(rows);
      renderPager();
    }

    function renderTable(rows){
      const tbody = document.getElementById('tbody');
      tbody.innerHTML='';
      let showShift = false; if(rows?.length && (rows[0].shift_minutes!==undefined && rows[0].shift_minutes!==null)) showShift = true;
      document.getElementById('thShift').style.display = showShift? 'table-cell':'none';

      rows.forEach((r,i)=>{
        const badge = r.status==='active' ? 'badge success':'badge warning';
        const tr = el(`<tr>
          <td>${(state.page-1)*state.limit + i + 1}</td>
          <td>${r.photo_url? `<img class="avatar" src="${r.photo_url}" alt="">`:''}</td>
          <td class="fw-600">${r.full_name||''}</td>
          <td>${r.email_address||''}</td>
          <td>${r.phone||''}</td>
          <td>${r.role||''}</td>
          <td><span class="${badge}">${r.status||''}</span></td>
          <td style="display:${showShift?'table-cell':'none'}">${r.shift_minutes ?? ''}</td>
          <td>${fmtDT(r.updated_at)}</td>
          <td class="text-right">
            <div class="actions">
              <button class="btn btn-sm" data-edit data-id="${r.id}">Edit</button>
              <button class="btn btn-sm" data-toggle data-id="${r.id}" data-val="${r.status==='active'?'inactive':'active'}">${r.status==='active'?'Deactivate':'Activate'}</button>
              <button class="btn btn-danger btn-sm" data-del data-id="${r.id}">Delete</button>
            </div>
          </td>
        </tr>`);
        tbody.appendChild(tr);
      });
      document.getElementById('meta').textContent = `${state.total} items`;
    }

    function renderPager(){
      const pager = document.getElementById('pager');
      pager.innerHTML='';
      const pages = Math.max(1, Math.ceil(state.total/state.limit));
      const mk = (n,active=false)=> el(`<a class="page ${active?'active':''}" href="#">${n}</a>`);
      for(let i=1;i<=pages;i++){
        const a = mk(i, i===state.page);
        a.addEventListener('click', e=>{ e.preventDefault(); state.page=i; fetchTechs(); });
        pager.appendChild(a);
      }
    }

    // --- CRUD ---------------------------------------------------------------
    function collectForm(){
      const data = {
        full_name: document.getElementById('full_name').value.trim(),
        email_address: document.getElementById('email_address').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        role: document.getElementById('role').value,
        status: document.getElementById('status').value,
        shift_minutes: document.getElementById('shift_minutes').value? Number(document.getElementById('shift_minutes').value) : undefined,
        preferred_language: document.getElementById('preferred_language').value || undefined,
        photo_url: document.getElementById('photo_url').value.trim() || undefined,
      };
      return data;
    }

    function sanitizeForSchema(body){
      // Minimal guaranteed fields per your table definition
      const minimal = {
        email_address: body.email_address,
        phone: body.phone,
        role: body.role,
        status: body.status,
      };
      // Try to include optional fields if present
      if(body.full_name) minimal.full_name = body.full_name;
      if(Number.isFinite(body.shift_minutes)) minimal.shift_minutes = body.shift_minutes;
      if(body.preferred_language) minimal.preferred_language = body.preferred_language;
      if(body.photo_url) minimal.photo_url = body.photo_url;
      return minimal;
    }

    async function createOrUpdate(){
      const id = document.getElementById('tech_id').value || null;
      const form = collectForm();
      if(!form.email_address){ alert('Email is required'); return; }

      // First attempt with full sanitized set; if it fails with 4xx, retry with strict minimal
      const tryBodies = [ sanitizeForSchema(form), { email_address: form.email_address, phone: form.phone, role: form.role, status: form.status } ];

      for(const body of tryBodies){
        let ok=false;
        if(id){
          const r = await fetch(`${NC_BASE}/tables/${TBL_TECH}/records`,{ method:'PATCH', headers: headers(), body: JSON.stringify({ records:[{ id, ...body }] }) });
          ok = r.ok;
        } else {
          const r = await fetch(`${NC_BASE}/tables/${TBL_TECH}/records`,{ method:'POST', headers: headers(), body: JSON.stringify(body) });
          ok = r.ok;
        }
        if(ok){ closeModal(); fetchTechs(); return; }
      }
      alert('Save failed. If you added new fields (full_name, shift_minutes, etc.), ensure those columns exist in technicians table.');
    }

    async function toggleStatus(id,next){
      const r = await fetch(`${NC_BASE}/tables/${TBL_TECH}/records`,{ method:'PATCH', headers: headers(), body: JSON.stringify({ records:[{ id, status: next }] }) });
      if(!r.ok) return alert('Update failed');
      fetchTechs();
    }

    async function removeOne(id){
      if(!confirm('Delete this technician?')) return;
      const r = await fetch(`${NC_BASE}/tables/${TBL_TECH}/records/${id}`,{ method:'DELETE', headers: headers() });
      if(!r.ok) return alert('Delete failed');
      fetchTechs();
    }

    async function openEdit(id){
      document.getElementById('editTitle').textContent = id ? 'Edit Technician' : 'New Technician';
      document.getElementById('tech_id').value = id || '';
      if(id){
        const r = await fetch(`${NC_BASE}/tables/${TBL_TECH}/records/${id}`,{ headers: headers() });
        if(!r.ok){ alert('Load failed'); return; }
        const row = await r.json();
        document.getElementById('full_name').value = row.full_name || '';
        document.getElementById('email_address').value = row.email_address || '';
        document.getElementById('phone').value = row.phone || '';
        document.getElementById('role').value = row.role || 'technician';
        document.getElementById('status').value = row.status || 'active';
        document.getElementById('shift_minutes').value = row.shift_minutes ?? '';
        document.getElementById('preferred_language').value = row.preferred_language || '';
        document.getElementById('photo_url').value = row.photo_url || '';
      } else {
        document.getElementById('editForm').reset();
        document.getElementById('role').value = 'technician';
        document.getElementById('status').value = 'active';
      }
      openModal();
    }

    // --- Export --------------------------------------------------------------
    function toCSV(rows){
      const cols = ['id','full_name','email_address','phone','role','status','shift_minutes','preferred_language','updated_at'];
      const esc = s => ('"'+ String(s??'').replaceAll('"','""') +'"');
      const head = cols.join(',');
      const body = rows.map(r=> cols.map(c=>esc(r[c])).join(',')).join('\n');
      return head+'\n'+body;
    }

    async function exportCSV(){
      let url = `${NC_BASE}/tables/${TBL_TECH}/records?limit=10000&orderBy=updated_at&order=desc`;
      const filters=[];
      if(state.q) filters.push(`(full_name,like,${encodeURIComponent('%'+state.q+'%')})~or(email_address,like,${encodeURIComponent('%'+state.q+'%')})~or(phone,like,${encodeURIComponent('%'+state.q+'%')})`);
      if(state.role) filters.push(`(role,eq,${state.role})`);
      if(state.status) filters.push(`(status,eq,${state.status})`);
      if(filters.length) url += `&where=${filters.join('~and')}`;
      const rows = await fetch(url,{ headers: headers() }).then(r=>r.json());
      const csv = toCSV(rows);
      const a = document.createElement('a');
      a.href = URL.createObjectURL(new Blob([csv],{type:'text/csv'}));
      a.download = `technicians_${Date.now()}.csv`;
      a.click();
    }

    // --- Modal helpers & settings -------------------------------------------
    const modal = document.getElementById('editModal');
    function openModal(){ modal.classList.add('show'); }
    function closeModal(){ modal.classList.remove('show'); }
    modal.addEventListener('click', e=>{ if(e.target.matches('.modal-backdrop,[data-close]')) closeModal(); });

    document.getElementById('btnSettings').addEventListener('click', ()=>{
      const base = prompt('NocoDB Base API URL', localStorage.getItem('NC_BASE') || NC_BASE);
      if(base!==null) localStorage.setItem('NC_BASE', base.trim());
      const pat = prompt('Personal Access Token (PAT)', localStorage.getItem('NC_PAT') || NC_PAT);
      if(pat!==null) localStorage.setItem('NC_PAT', pat.trim());
      location.reload();
    });

    // --- Bindings ------------------------------------------------------------
    document.getElementById('btnAdd').addEventListener('click', ()=> openEdit(null));
    document.getElementById('btnRefresh').addEventListener('click', fetchTechs);
    document.getElementById('btnSave').addEventListener('click', createOrUpdate);
    document.getElementById('btnExport').addEventListener('click', exportCSV);

    document.getElementById('q').addEventListener('input', e=>{ state.q=e.target.value.trim(); state.page=1; fetchTechs(); });
    document.getElementById('roleFilter').addEventListener('change', e=>{ state.role=e.target.value; state.page=1; fetchTechs(); });
    document.getElementById('statusFilter').addEventListener('change', e=>{ state.status=e.target.value; state.page=1; fetchTechs(); });

    document.getElementById('tbody').addEventListener('click', (e)=>{
      const t=e.target;
      if(t.hasAttribute('data-edit')) openEdit(t.getAttribute('data-id'));
      else if(t.hasAttribute('data-toggle')) toggleStatus(t.getAttribute('data-id'), t.getAttribute('data-val'));
      else if(t.hasAttribute('data-del')) removeOne(t.getAttribute('data-id'));
    });

    // --- Init ----------------------------------------------------------------
    if(!NC_PAT){ alert('Missing NocoDB PAT. Click ⚙️ Settings to set NC_BASE and NC_PAT.'); }
    fetchTechs();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <script src="../assets/js/auth.js"></script>
  <meta charset="UTF-8" />
  <title>Planner - Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --success: #28a745;
      --bg: #f8f9fa;
      --card-bg: #fff;
      --border: #ccc;
      --radius: 6px;
      --spacing: 1rem;
      --text: #333;
    }
    *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      padding: var(--spacing);
      color: var(--text);
    }
    h2 {
      color: var(--primary);
      margin-bottom: var(--spacing);
      text-align: center;
      font-size: 1.5rem;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing);
      margin-bottom: var(--spacing);
      justify-content: center;
    }
    .filters label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
    }
    .filters select, .filters input {
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      min-width: 120px;
    }
    .filters button {
      align-self: flex-end;
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.3s;
    }
    .filters button:hover { background: var(--primary-dark); }
    .table-container {
      overflow-x: auto;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid var(--border);
      text-align: left;
      font-size: 0.95rem;
    }
    th {
      background: var(--primary);
      color: #fff;
      cursor: pointer;
      position: relative;
    }
    th::after {
      content: '\25B2';
      position: absolute;
      right: 8px;
      opacity: 0.3;
      transform: rotate(180deg);
      transition: transform 0.3s;
    }
    th.sort-asc::after { transform: rotate(0deg); opacity:1; }
    th.sort-desc::after { transform: rotate(180deg); opacity:1; }
    tbody tr:nth-child(even) { background: #f9f9f9; }
    .pagination {
      margin-top: var(--spacing);
      text-align: center;
    }
    .page-btn {
      padding: 0.4rem 0.8rem;
      margin: 0 0.2rem;
      border: none;
      border-radius: var(--radius);
      background: #e0e0e0;
      cursor: pointer;
      transition: background 0.3s;
    }
    .page-btn.active {
      background: var(--primary);
      color: #fff;
    }
    .page-btn:hover { background: var(--primary-dark); color: #fff; }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr { display: block; }
      thead tr { position: absolute; top: -9999px; left: -9999px; }
      tr { border: 1px solid var(--border); margin-bottom: var(--spacing); border-radius: var(--radius); overflow: hidden; }
      td { border: none; border-bottom: 1px solid var(--border); position: relative; padding-left: 50%; }
      td::before { position: absolute; top: 0.75rem; left: 0.75rem; width: 45%; white-space: nowrap; font-weight:600; }
      td:nth-of-type(1)::before { content: 'Date'; }
      td:nth-of-type(2)::before { content: 'Item'; }
      td:nth-of-type(3)::before { content: 'Make'; }
      td:nth-of-type(4)::before { content: 'Model'; }
      td:nth-of-type(5)::before { content: 'Serial #'; }
      td:nth-of-type(6)::before { content: 'SIM #'; }
      td:nth-of-type(7)::before { content: 'Technician'; }
      td:nth-of-type(8)::before { content: 'Consumed'; }
    }
  </style>
</head>
<body>
  <h2>ðŸ“¦ Inventory Overview</h2>

  <div class="filters">
    <label>Technician
      <select id="techFilter"><option value="">All</option></select>
    </label>
    <label>From
      <input type="date" id="fromDate" />
    </label>
    <label>To
      <input type="date" id="toDate" />
    </label>
    <button class="btn" onclick="applyFilters()">Apply</button>
    <button class="btn" onclick="exportCSV()">Export CSV</button>
    <button class="btn" onclick="exportPDF()">Export PDF</button>
  </div>

  <div class="table-container">
    <table id="inventoryTable">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Date</th>
          <th onclick="sortTable(1)">Item</th>
          <th onclick="sortTable(2)">Make</th>
          <th onclick="sortTable(3)">Model</th>
          <th onclick="sortTable(4)">Serial Number</th>
          <th onclick="sortTable(5)">SIM Number</th>
          <th onclick="sortTable(6)">Technician</th>
          <th onclick="sortTable(7)">Consumed</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="pagination" id="pagination"></div>

  <script>
    // JS unchanged...
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <script src="../assets/js/auth.js"></script>
  <meta charset="UTF-8" />
  <title>Planner - Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: Arial, sans-serif; padding: 1.5rem; background: #f8f9fa; }
    h2 { color: #003366; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #e8e8e8; cursor: pointer; }
    .pagination { margin-top: 1rem; }
    .page-btn { padding: 5px 10px; margin: 2px; background: #ddd; border: none; cursor: pointer; }
    .page-btn.active { background: #007bff; color: white; }
    @media screen and (max-width: 768px) {
      table, thead, tbody, th, td, tr { display: block; }
      thead tr { position: absolute; top: -9999px; left: -9999px; }
      tr { border: 1px solid #ccc; margin-bottom: 0.5rem; }
      td { border: none; border-bottom: 1px solid #eee; position: relative; padding-left: 50%; }
      td::before {
        position: absolute; top: 6px; left: 6px; width: 45%;
        padding-right: 10px; white-space: nowrap; font-weight: bold;
      }
      td:nth-of-type(1)::before { content: "Item"; }
      td:nth-of-type(2)::before { content: "Make"; }
      td:nth-of-type(3)::before { content: "Model"; }
      td:nth-of-type(4)::before { content: "Serial Number"; }
      td:nth-of-type(5)::before { content: "SIM Number"; }
      td:nth-of-type(6)::before { content: "Technician"; }
      td:nth-of-type(7)::before { content: "Consumed"; }
    }
  </style>
</head>
<body>
  <h2>ðŸ“¦ Inventory Overview</h2>
  <table id="inventoryTable">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Item</th>
        <th onclick="sortTable(1)">Make</th>
        <th onclick="sortTable(2)">Model</th>
        <th onclick="sortTable(3)">Serial Number</th>
        <th onclick="sortTable(4)">SIM Number</th>
        <th onclick="sortTable(5)">Technician</th>
        <th onclick="sortTable(6)">Consumed</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="pagination" id="pagination"></div>

  <script>
    const endpoint = "https://sheetdb.io/api/v1/xg2dgvssxzvag/search?sheet=Inventory_Consumed";
    let allData = [];
    let filtered = [];
    let currentPage = 1;
    const rowsPerPage = 10;
    let currentSortIndex = -1;
    let sortAsc = true;

    async function fetchData() {
      const res = await fetch(endpoint);
      allData = await res.json();
      filtered = [...allData];
      renderTable();
    }

    function renderTable() {
      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const view = filtered.slice(start, end);
      const tbody = document.querySelector("#inventoryTable tbody");
      tbody.innerHTML = "";
      view.forEach(d => {
        tbody.innerHTML += `
          <tr>
            <td>${d.Item}</td>
            <td>${d.Make}</td>
            <td>${d.Model}</td>
            <td>${d.SerialNumber}</td>
            <td>${d.SIMNumber}</td>
            <td>${d.TechnicianID}</td>
            <td>${d.Consumed || "No"}</td>
          </tr>
        `;
      });
      renderPagination();
    }

    function renderPagination() {
      const totalPages = Math.ceil(filtered.length / rowsPerPage);
      const container = document.getElementById("pagination");
      container.innerHTML = "";
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.className = "page-btn" + (i === currentPage ? " active" : "");
        btn.onclick = () => { currentPage = i; renderTable(); };
        container.appendChild(btn);
      }
    }

    function sortTable(index) {
      const keys = ["Item", "Make", "Model", "SerialNumber", "SIMNumber", "TechnicianID", "Consumed"];
      const key = keys[index];
      if (currentSortIndex === index) sortAsc = !sortAsc;
      else { sortAsc = true; currentSortIndex = index; }

      filtered.sort((a, b) => {
        return sortAsc
          ? (a[key] || "").localeCompare(b[key] || "")
          : (b[key] || "").localeCompare(a[key] || "");
      });
      currentPage = 1;
      renderTable();
    }

    fetchData();
  </script>
</body>
</html>

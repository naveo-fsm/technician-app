<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Planner • Inventory Usage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="../assets/js/noco.js"></script>
  <script src="../assets/js/auth-lite.js"></script>
  <style>
    :root{--primary:#0056b3;--bg:#f5f7fb;--card:#fff;--border:#e5e7eb}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);font-family:Poppins,Arial,sans-serif}
    header{display:flex;justify-content:space-between;align-items:center;padding:14px 18px;background:#fff;border-bottom:1px solid var(--border)}
    h1{font-size:18px;margin:0}
    .wrap{max-width:1100px;margin:16px auto;background:#fff;border:1px solid var(--border);border-radius:16px;box-shadow:0 10px 24px rgba(0,0,0,.05);padding:16px}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    label{font-weight:600;font-size:.9rem} input,select{padding:10px;border:1px solid var(--border);border-radius:10px}
    table{width:100%;border-collapse:collapse;margin-top:12px} thead th,tbody td{padding:8px;border-bottom:1px solid var(--border);text-align:left}
    .btn{background:var(--primary);color:#fff;border:none;border-radius:10px;padding:8px 12px;cursor:pointer}
    .btn.secondary{background:#e9eef7;color:#111}
  </style>
</head>
<body>
  <script>Auth.ensureRole(['planner']);</script>

  <header>
    <h1>Inventory Usage</h1>
    <nav class="row">
      <a class="btn secondary" href="./planner.html">Home</a>
      <a class="btn secondary" href="./assign-inventory-selector.html">Assign Inventory</a>
    </nav>
  </header>
  <script>document.addEventListener('DOMContentLoaded', ()=> Auth.injectRoleBadge('header'));</script>

  <div class="wrap">
    <div class="row">
      <div><label>SO (internal id)</label><br><input id="f_so" placeholder="e.g. 123"/></div>
      <div><label>SO Vehicle (id)</label><br><input id="f_veh" placeholder="vehicle row id"/></div>
      <div><label>Category</label><br>
        <select id="f_cat">
          <option value="">(any)</option><option value="camera">camera</option><option value="dvr">dvr</option><option value="sim">sim</option>
        </select>
      </div>
      <div><label>Item Status</label><br>
        <select id="f_istat">
          <option value="">(any)</option><option value="available">available</option><option value="unavailable">unavailable</option>
        </select>
      </div>
      <div style="align-self:end"><button class="btn" onclick="loadUsage()">Filter</button></div>
    </div>

    <div style="overflow:auto">
      <table>
        <thead>
          <tr><th>SO</th><th>Vehicle</th><th>Item</th><th>Qty</th><th>Serial</th><th>SIM</th><th>Category</th><th>Status</th></tr>
        </thead>
        <tbody id="invBody"><tr><td colspan="8">Loading…</td></tr></tbody>
      </table>
    </div>
  </div>

  <script>
    const { T } = NC, api = NCAPI;

    let INV = {}, VEH = {};
    async function preload(){
      const [inv, soVeh] = await Promise.all([
        api.list(T.inventory, 'limit=10000&select=id,item_name,category,status,serial_number,sim_number'),
        api.list(T.service_order_vehicles, 'limit=10000&select=id,vehicle_no,service_order_id')
      ]);
      INV = Object.fromEntries(inv.list.map(i=>[i.id,i]));
      VEH = Object.fromEntries(soVeh.list.map(v=>[v.id,v]));
    }
    async function loadUsage(){
      let qs = 'limit=1000&sort=-id';
      const soId = +val('#f_so') || null;
      const vehId= +val('#f_veh')|| null;
      const cat  = val('#f_cat'); const istat = val('#f_istat');

      if(soId) qs += `&filter=(service_order_id,eq,${soId})`;
      if(vehId) qs += `&filter=(service_order_vehicle_id,eq,${vehId})`;

      const res = await api.list(T.service_order_inventory, qs);
      const rows = res.list.filter(r => {
        const i = INV[r.inventory_item_id]||{};
        if(cat && i.category!==cat) return false;
        if(istat && (i.status||'')!==istat) return false;
        return true;
      });

      document.querySelector('#invBody').innerHTML = rows.map(r=>{
        const v = VEH[r.service_order_vehicle_id] || {};
        const i = INV[r.inventory_item_id] || {};
        return `<tr>
          <td>${r.service_order_id}</td>
          <td>${v.vehicle_no||''}</td>
          <td>${i.item_name||''}</td>
          <td>${r.qty||''}</td>
          <td>${r.serial_number||i.serial_number||''}</td>
          <td>${r.sim_number||i.sim_number||''}</td>
          <td>${i.category||''}</td>
          <td>${i.status||''}</td>
        </tr>`;
      }).join('') || '<tr><td colspan="8">No rows</td></tr>';
    }

    function val(sel){ const e=document.querySelector(sel); return e? e.value : ''; }
    document.addEventListener('DOMContentLoaded', async ()=> { await preload(); await loadUsage(); });
  </script>
</body>
</html>

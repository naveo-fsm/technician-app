<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assign Service Order - Naveo FSM Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: .5rem; color: #003366; }
    input, select, textarea { width: 100%; padding: .5rem; border: 1px solid #ccc; border-radius: 4px; }
    .vehicles { margin-bottom: 1rem; }
    .vehicles input { width: calc(100% - 2.5rem); display: inline-block; }
    .vehicles button { width: 2rem; }
    .btn { background: #003366; color: #fff; padding: .5rem 1rem; border: none; border-radius: 4px; cursor: pointer; }
    .btn + .btn { margin-left: .5rem; }
    /* Modal */
    .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); justify-content:center; align-items:center; }
    .modal-content { background:#fff; padding:1rem; border-radius:6px; width:90%; max-width:500px; }
    .modal-header { font-size:1.2rem; margin-bottom:.5rem; color:#003366; }
    .modal-body { max-height:60vh; overflow:auto; margin-bottom:1rem; }
  </style>
</head>
<body>
  <h2>Assign Service Order</h2>
  <form id="soForm">
    <div class="form-group">
      <label for="technician">Technician</label>
      <select id="technician" required></select>
    </div>
    <div class="form-group vehicles">
      <label>Vehicle Number(s)</label>
      <div id="vehicleList">
        <div>
          <input type="text" name="vehicleNo" placeholder="Enter vehicle number" required />
          <button type="button" onclick="addVehicle()">+</button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="jobType">Job Type</label>
      <select id="jobType" required></select>
    </div>
    <div class="form-group">
      <label for="soDate">Date</label>
      <input type="date" id="soDate" required/>
    </div>
    <div class="form-group">
      <label for="soTime">Time</label>
      <input type="time" id="soTime" required/>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <textarea id="address" rows="2" required></textarea>
    </div>
    <div class="form-group">
      <label for="contactPerson">Contact Person</label>
      <input type="text" id="contactPerson" required/>
    </div>
    <div class="form-group">
      <label for="contactPhone">Contact Phone</label>
      <input type="tel" id="contactPhone" required/>
    </div>
    <button type="button" id="previewBtn" class="btn">Preview Summary</button>
  </form>

  <!-- Modal -->
  <div id="summaryModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Service Order Summary</div>
      <div class="modal-body" id="modalBody"></div>
      <button class="btn" id="editBtn">Edit</button>
      <button class="btn" id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const sheetDB = "https://sheetdb.io/api/v1/xg2dgvssxzvag";

    // Fetch technicians & job types
    async function loadDropdowns() {
      // Technicians
      const techRes = await fetch(\`\${sheetDB}/Technicians\`);
      const techs = await techRes.json();
      const techSelect = document.getElementById("technician");
      techSelect.innerHTML='<option value="">-- Select Technician --</option>';
      techs.forEach(t => {
        let opt = document.createElement("option");
        opt.value = t.TechnicianID; opt.text = t.FullName;
        techSelect.append(opt);
      });
      // Job Types
      const jobRes = await fetch(\`\${sheetDB}/JobTypes\`);
      const jobs = await jobRes.json();
      const jobSelect = document.getElementById("jobType");
      jobSelect.innerHTML='<option value="">-- Select Job Type --</option>';
      jobs.forEach(j => {
        let opt = document.createElement("option");
        opt.value = j.JobTypeID; opt.text = j.JobTypeName;
        jobSelect.append(opt);
      });
    }

    function addVehicle(){
      const container = document.getElementById("vehicleList");
      const div = document.createElement("div");
      div.innerHTML = '<input type="text" name="vehicleNo" placeholder="Enter vehicle number" required /> <button type="button" onclick="this.parentElement.remove()">-</button>';
      container.append(div);
    }

    function gatherFormData(){
      // auto-generate SO_ID
      const soId = 'SO'+new Date().toISOString().replace(/[-:.TZ]/g,'');
      const tech = document.getElementById("technician").value;
      const jobType = document.getElementById("jobType").value;
      const date = document.getElementById("soDate").value;
      const time = document.getElementById("soTime").value;
      const address = document.getElementById("address").value;
      const contactPerson = document.getElementById("contactPerson").value;
      const contactPhone = document.getElementById("contactPhone").value;
      const vehicles = Array.from(document.getElementsByName("vehicleNo")).map(i=>i.value).join(',');
      return { SO_ID: soId, TechnicianID: tech, JobType: jobType, Date: date, Time: time, Address: address, ContactPerson: contactPerson, ContactPhone: contactPhone, VehicleNo: vehicles, ChecklistStatus: "Pending", InventoryAssigned:"", FileURL:"" };
    }

    document.getElementById("previewBtn").addEventListener("click", () => {
      const data = gatherFormData();
      // build summary html
      let html = '<ul>';
      for(let k in data){
        html += '<li><strong>' + k + ':</strong> ' + data[k] + '</li>';
      }
      html += '</ul>';
      document.getElementById("modalBody").innerHTML = html;
      document.getElementById("summaryModal").style.display = 'flex';
    });

    document.getElementById("editBtn").addEventListener("click", () => {
      document.getElementById("summaryModal").style.display = 'none';
    });

    document.getElementById("sendBtn").addEventListener("click", async () => {
      const record = gatherFormData();
      // POST to SheetDB
      await fetch(sheetDB + "/ServiceOrders", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: record })
      });
      alert("Service Order Assigned: " + record.SO_ID);
      window.location.reload();
    });

    // close modal on outside click
    window.onclick = (e) => {
      if(e.target==document.getElementById("summaryModal")){
        document.getElementById("summaryModal").style.display='none';
      }
    };

    // Initialize
    loadDropdowns();
  </script>
</body>
</html>
